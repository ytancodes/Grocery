<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice - Store XXX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        .invoice-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function printInvoice() {
            window.print();
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        
        function toggleEmailField() {
            document.getElementById('email-section').classList.toggle('hidden');
        }

        function sendInvoice() {
            const emailInput = document.getElementById('email-input').value;
            if (!validateEmail(emailInput)) {
                alert("Invalid email address. Please enter a valid email.");
                return;
            }

            const subject = "Your Invoice from Store XXX";
            const body = encodeURIComponent(generateInvoiceContent());
            const mailtoLink = `mailto:${emailInput}?subject=${encodeURIComponent(subject)}&body=${body}`;
            window.location.href = mailtoLink;
        }

        function generateInvoiceContent() {
            let invoiceText = "Invoice Details:\n";
            document.querySelectorAll('#item-list li').forEach(item => {
                invoiceText += item.textContent + "\n";
            });
            invoiceText += "\nTotal: " + document.getElementById('total').textContent;
            return invoiceText;
        }
    </script>
</head>
<body>
    <div class="invoice-container">
        <h1>Invoice - Store XXX</h1>
        <p id="current-date"></p>
        
        <div id="invoice-details">
            <ul id="item-list"></ul>
            <p id="total">Total Payable: â‚±0.00</p>
        </div>
        
        <button onclick="printInvoice()">Print Invoice</button>
        
        <button onclick="toggleEmailField()">Send Invoice to Email</button>
        <div id="email-section" class="hidden">
            <input type="email" id="email-input" placeholder="Enter email address">
            <button onclick="sendInvoice()">Send</button>
        </div>
    </div>
</body>
</html>
