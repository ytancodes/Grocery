<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Store XXX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        .checkout-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .item-selection {
            text-align: left;
            margin-top: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("current-date").textContent = new Date().toLocaleDateString();
        });
    </script>
</head>
<body>
    <div class="checkout-container">
        <h1>Welcome to Store XXX</h1>
        <p id="current-date"></p>

        <label for="code">Enter 4-Digit Code:</label>
        <input type="text" id="code" maxlength="4">
        <button onclick="findItem()">Find Item</button>

        <div class="item-selection">
            <p>Select an Item:</p>
            <input type="radio" name="item" value="1001"> Item 1 - ₱500.00<br>
            <input type="radio" name="item" value="1002"> Item 2 - ₱1000.00<br>
            <input type="radio" name="item" value="1003"> Item 3 - ₱1500.00<br>
            <input type="radio" name="item" value="1004"> Item 4 - ₱2000.00<br>
            <button onclick="selectRadioItem()">Add Selected Item</button>
        </div>

        <ul id="item-list"></ul>
        <div id="total">Total Payable: ₱0.00</div>

        <label for="cash-received">Cash Received (₱):</label>
        <input type="number" id="cash-received" step="0.01">
        <button onclick="calculateChange()">Calculate Change</button>
        <div id="change">Change: ₱0.00</div>
        <button onclick="printInvoice()">Print Invoice</button>
    </div>
</body>
</html>
